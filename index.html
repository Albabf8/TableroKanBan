<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Kanban</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Tablero Kanban</h1>

    <div id="ContenedorTablero">

        <!-- COLUMNA POR HACER -->

        <section class="columna">

            <h2>Por hacer</h2>

            <div class="contenedorTarjetas"></div>

            <button class="botonAgregarTarjeta">+ Añadir una tarjeta</button>

            <div class="contenedorNuevaTarjeta hidden">

                <input type="text" class="inputTarjeta">
                <button class="botonGuardar">Añadir tarjeta</button>
                <button class="botonCancelar">X</button>

            </div>

        </section>

        <!-- COLUMNA EN PROGRESO -->

        <section class="columna">

            <h2>En progreso</h2>

            <div class="contenedorTarjetas"></div>

            <button class="botonAgregar">+ Añadir una tarjeta</button>

            <div class="contenedorNuevaTarjeta hidden">

                <input type="text" class="inputTarjeta">
                <button class="botonGuardar">Añadir tarjeta</button>
                <button class="botonCancelar">X</button>

            </div>


        </section>

        <!-- COLUMNA HECHO -->

        <section class="columna" id="hecho">

            <h2>Hecho</h2>

            <div class="contenedorTarjetas"></div>

            <button class="botonAgregar">+ Añadir una tarjeta</button>

            <div class="contenedorNuevaTarjeta hidden">

                <input type="text" class="inputTarjeta">
                <button class="botonGuardar">Añadir tarjeta</button>
                <button class="botonCancelar">X</button>

            </div>

        </section>

    </div>
</body>

</html>
