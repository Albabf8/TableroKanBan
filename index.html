<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Kanban</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Tablero Kanban</h1>

    <div id="contenedorTablero">

        <!-- COLUMNA POR HACER -->

        <section class="columna">

            <h2>Por hacer</h2>

            <div class="contenedorTarjetas"></div>

            <button class="botonAgregarTarjeta">+ Añadir una tarjeta</button>

            <div class="contenedorNuevaTarjeta hidden">

                <textarea name="textareaTarjeta" placeholder="Introduce un título" rows="4" cols="30"
                    class="textareaTarjeta"></textarea>

                <div class="contenedorBotones">
                    <button class="botonGuardar">Añadir tarjeta</button>
                    <button class="botonCancelar"><i class='bx bx-x'></i></button>
                </div>

            </div>

        </section>

        <!-- COLUMNA EN PROGRESO -->

        <section class="columna">

            <h2>En progreso</h2>

            <div class="contenedorTarjetas"></div>

            <button class="botonAgregarTarjeta">+ Añadir una tarjeta</button>

            <div class="contenedorNuevaTarjeta hidden">

                <textarea name="textareaTarjeta" placeholder="Introduce un título" rows="4" cols="30"
                    class="textareaTarjeta"></textarea>

                <div class="contenedorBotones">
                    <button class="botonGuardar">Añadir tarjeta</button>
                    <button class="botonCancelar"><i class='bx bx-x'></i></button>
                </div>
            </div>

        </section>

        <!-- COLUMNA HECHO -->

        <section class="columna">

            <h2>Hecho</h2>

            <div class="contenedorTarjetas"></div>

            <button class="botonAgregarTarjeta">+ Añadir una tarjeta</button>

            <div class="contenedorNuevaTarjeta hidden">

                <textarea name="textareaTarjeta" placeholder="Introduce un título" rows="4" cols="30"
                    class="textareaTarjeta"></textarea>

                <div class="contenedorBotones">
                    <button class="botonGuardar">Añadir tarjeta</button>
                    <button class="botonCancelar"><i class='bx bx-x'></i></button>
                </div>
            </div>

        </section>

    </div>
</body>

</html>
